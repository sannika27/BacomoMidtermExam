    <title>Authentication is Fun</title>
    <style>
      body {
        text-align: center;
        background-color: lightseagreen;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="authForm">
      <h2>Sign Up or Sign In</h2>
      <input type="email" placeholder="email" id="userEmail" />
      <input type="password" placeholder="password" id="userPassword" />
      <br /><br />
      <button id="signUpButton">Sign Up</button>
      <button id="signInButton">Sign In</button>
    </div>

    <div id="secretContent">
      <div class="container">
        <h2>CRUD with Firebase</h2>
        <hr />
        <br />
        <div class="form">
          RollNo: <input type="text" name="RollNo" id="roll" /> <br /><br />
          Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
          Gender: <input type="text" name="gender" id="gender" /> <br /><br />
          Address: <input type="text" name="Address" id="address" /> <br /><br />
          Birthday: <input type="text" name="Birthday" id="birthday" /> <br /><br />
          Occupation: <input type="text" name="Occupation" id="occupation" /> <br /><br />
        </div>
  
        <div class="buttons">
          <button id="insert">Insert</button>
          <button id="read">Read</button>
          <button id="update">Update</button>
          <button id="delete">Delete</button>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<button id="signOutButton">Sign Out</button>

</div>  

<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

<script src="./fireConfig.js"></script>

<script src="./myscript.js"></script>
    <script type="module">
      //Update the below URL with the appropriate version if necessary.
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
        //Update the below URL with the appropriate version if necessary.
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

      // INSERT YOUR FIREBASE CONFIG OBJECT HERE
      const firebaseConfig = {
  apiKey: "AIzaSyD7E3965kXYMJQiRKuwP6Aaz1mR_V_KsZI",
  authDomain: "bacomo-crud.firebaseapp.com",
  databaseURL: "https://bacomo-crud-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "bacomo-crud",
  storageBucket: "bacomo-crud.firebasestorage.app",
  messagingSenderId: "1064290607586",
  appId: "1:1064290607586:web:ba04b171e3afaad3a099bb"
};
const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const userEmail = document.querySelector("#userEmail");
      const userPassword = document.querySelector("#userPassword");
      const authForm = document.querySelector("#authForm");
      const secretContent = document.querySelector("#secretContent");
      const signUpButton = document.querySelector("#signUpButton");
      const signInButton = document.querySelector("#signInButton");
      const signOutButton = document.querySelector("#signOutButton");

      secretContent.style.display = "none";

      const userSignUp = async () => {
        const signUpEmail = userEmail.value;
        const signUpPassword = userPassword.value;
        createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log(user);
            Swal.fire("Your Account is succesfully created!");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode + errorMessage);
          });
      };

      const userSignIn = async () => {
        const signInEmail = userEmail.value;
        const signInPassword = userPassword.value;
        signInWithEmailAndPassword(auth, signInEmail, signInPassword)
          .then((userCredential) => {
            const user = userCredential.user;
            Swal.fire("You have signed in successfully!");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode + errorMessage);
          });
      };

      const checkAuthState = async () => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            authForm.style.display = "none";
            secretContent.style.display = "block";
          } else {
            authForm.style.display = "block";
            secretContent.style.display = "none";
          }
        });
      };

      const userSignOut = async () => {
        await signOut(auth);
        Swal.fire("User Logout");
      };

      checkAuthState();

      signUpButton.addEventListener("click", userSignUp);
      signInButton.addEventListener("click", userSignIn);
      signOutButton.addEventListener("click", userSignOut);
    </script>
